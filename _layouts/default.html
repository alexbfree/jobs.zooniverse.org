<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}{% unless page.title %} - Real Science Online {% endunless %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700">
        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.url }}">

        <link rel="canonical" href="{{ page.url | replace:'index.html','' }}">
    </head>

    <body class="content-wrapper">

        <header class="site-header" role="banner">
            <div class="container">
                <a href="{{ site.url }}" class="link">Jobs @ Zooniverse</a>
            </div>
        </header>

        <div class="site-content main" role="main">
            <div class="container">
                {{ content }}
            </div>
        </div>

        <footer class="site-footer" role="contentinfo">
            <div class="container">
                <p>&copy; 2015 Zooniverse</p>
            </div>
        </footer>

    </body>

</html>
